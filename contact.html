  <main class="container">
    <section class="section form-wrapper">
      <h2>Contact me</h2>
     
      <form action="#" method="post">
       
        <div class="form-row">
          <label for="name">Name</label>
          <input class="input" type="text" id="name" name="name" placeholder="Your full name" required />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>

      
        <div class="form-row">
          <label for="subject">Subject</label>
          <input class="input" type="text" id="subject" name="subject" placeholder="Message subject" required />
        </div>

       
        <div class="form-row">
          <label for="message">Message</label>
          <textarea class="textarea" id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        
        <button type="submit" class="button">Submit</button>
      </form>
    </section>
  </main>
